<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="data:text/css;charset=utf-8," data-href="../dist/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
    <link href="../assets/css/docs.min.css" rel="stylesheet">
</head>

<style>
    body {
        background: #fff;
        color: #333;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .intro {
        padding-top: 3rem;
        padding-bottom: 2rem;
        background-color:rgb(238, 238, 238);
        
    }
    .todobody_ctr{
        
        padding-top: 2rem;
        text-align: center;
        
    }
    
    .div_list{
        width: auto;
        height: 350px;
        color: rgb(51, 51, 51);
    }

    .list-group-item{
        margin: 0;
    }

    .cb{
        margin-right: 15px;
    }


    .div_done{
        width: auto;
        height: 350px;
        color: rgb(51, 51, 51);
        
    }
    
</style>

<body data-gr-c-s-loaded="true">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>
        <div class="todohead container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="intro col-md-12 text-center">
                    <h3 class="display-3">TO DO LIST</h3>
                    <p class="display-9">Welcome to my first TO-DO list</p>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="todobody_ctr container">
                <div class="todobody_rw row">
                    <div class="div_list col-md-6 text-left">
                        <h3 class="h3">LIST</h3>
                        <hr class="mb-4">
                        <div class="input-group">
                            <input type="text" id="inputTask" class="form-control" placeholder="Add a task">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" onclick="newTask()">Add</button>
                              </div>
                        </div>
                    
                        <ul id="Ul" class="list-group list-group-flush">
                            <li class="list-group-item"><label><input type="checkbox" class="cb">국립중앙 박물관 전시회</label><span class="btn-group1"><button class="btn glyphicon glyphicon-search">E</button ><button class="btn glyphicon glyphicon-search">D</button></span></li>
                            <li class="list-group-item"><label><input type="checkbox" class="cb">도자기수업 신청</label><span class="btn-group1"><button class="btn glyphicon glyphicon-search">E</button ><button class="btn glyphicon glyphicon-search">D</button></span></li>
                            <li class="list-group-item"><label><input type="checkbox" class="cb">스크롤바 만들기</label><span class="btn-group1"><button class="btn glyphicon glyphicon-search">E</button ><button class="btn glyphicon glyphicon-search">D</button></span></li>
                        </ul>
                    </div>
                    <div class="div_done col-md-6 text-right">
                        <h3 class="done-title">DONE</h3>
                        <hr class="mb-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><label><input type="checkbox">계산기 만들기</label><span class="btn-group" aria-hidden="true"><button class="btn glyphicon glyphicon-search">E</button ><button class="btn glyphicon glyphicon-search">D</button></span></li>
                        </ul>
                    </div>
            </div>
       <footer class="my-5 text-center">
        @random thing
       </footer>
        

    <script>
       function newTask() {
           var li = document.createElement("li");
           var inputValue = document.getElementById("inputTask").value;
           if (inputValue){
               document.getElementById("Ul").appendChild(li)
           }
       }
    </script>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

</body>
</html>
